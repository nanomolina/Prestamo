<md-dialog aria-label="create association">
  <md-dialog-content>
    <form name="userForm">
      <div layout layout="column">
        <md-input-container flex>
          <label>Nombre</label>
          <input ng-model="vm.name">
        </md-input-container>
        <md-input-container flex>
          <label>Descripci√≥n</label>
          <input ng-model="vm.description">
        </md-input-container>
      </div>
    </form>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="vm.closeDialog()"> Cancelar </md-button>
    <md-button ng-click="vm.createAssociation()" class="md-primary"> Guardar </md-button>
  </md-dialog-actions>
</md-dialog>
