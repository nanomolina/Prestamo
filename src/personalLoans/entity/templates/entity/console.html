{% extends "core/principal.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'core/css/main.css' %}" media="screen" charset="utf-8">

  {% verbatim %}
  <div id="inner-content" ng-controller="ConsoleCtrl as vm" ng-cloak>
      <div layout="row">
        <div flex-md="90" flex-lg="90" style="min-width: 100%;">
          <!-- Start content -->
          <div layout="column" class="md-whiteframe-z1" layout-fill>
            <md-toolbar class="md-hue-1">
              <div class="md-toolbar-tools">
                <md-button class="md-icon-button hide-gt-md" aria-label="Settings" ng-click="openLeftMenu()">
                  <i class="material-icons">menu</i>
                </md-button>
                <h2 class="md-flex">{{vm.view.title}}</h2>
                <span flex></span>
                <i class="material-icons">{{vm.view.icon}}</i>
              </div>
            </md-toolbar>
            <md-content style="background-color: #eee;">
              <div layout="row">
                  <div flex="33">
                    <a type="button" class="md-button md-ink-ripple" ng-click="vm.goToDetail()">
                       <md-icon md-svg-icon="static/img/business/record.svg"></md-icon>
                       Detalle
                    </a>
                  </div>
                  <div flex="33">
                    <button type="button" class="md-button md-ink-ripple">
                      <md-icon md-svg-icon="static/img/business/piggy-bank.svg"></md-icon>
                      Inversiones
                    </button>
                  </div>
                  <div flex="33">
                    <button type="button" class="md-button md-ink-ripple">
                      <md-icon md-svg-icon="static/img/business/get-money.svg"></md-icon>
                      Ganancias
                    </button>
                  </div>
              </div>
            </md-content>
          </div>
        </div>
      </div>
  </div>
  {% endverbatim %}

{% endblock %}
