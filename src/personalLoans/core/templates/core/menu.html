<style media="screen">
  .material-icons.md-48 { font-size: 48px; }
</style>

{% verbatim %}
<md-sidenav md-swipe-left="master.toggleLeftMenu()" md-component-id="left"
            md-is-open="master.isSidenavOpen" class="md-sidenav-left md-whiteframe-4dp" ng-cloak>
    <md-toolbar class="md-tall">
      <div layout="column" class="md-toolbar-tools-bottom inset" layout-fill>
        <md-card-avatar>
          <i class="material-icons md-48">account_circle</i>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{master.profile.first_name}} {{master.profile.last_name}}</span>
          <span class="md-subhead">{{master.profile.email}}</span>
        </md-card-header-text>
      </div>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item ng-repeat="item in master.menu" ng-href="{{item.link}}" >
              <div class="inset">
                <i class="material-icons">{{item.icon}}</i>
              </div>
              <div class="inset">{{item.title}}</div>
        </md-list-item>
      </md-list>
      <md-divider></md-divider>
      <md-list>
        <md-list-item ng-repeat="item in master.admin" md-ink-ripple ng-href="{{item.link}}">
          <div class="inset">
            <i class="material-icons">{{item.icon}}</i>
          </div>
          <div class="inset">{{item.title}}</div>
        </md-list-item>
      </md-list>
    </md-content>
</md-sidenav>
{% endverbatim %}
